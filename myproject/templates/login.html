<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous"
/>
      <div class="container mt-5">
        <h2 class="m-5">Register Below</h2>
        {% for message in messages %}
        <h3 style="color:red;">{{message}}</h3>
        {%endfor%}
        <form method="post" action="login">
            {% csrf_token %}
            <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Username" name="username" aria-label="username"><br />
                        <input type="password" name="password" class="form-control" placeholder="password"/> <br />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
        </form>
        <p style="font-size:25px;"> If you do not have an account pls <a href="register">Create an account</a> </p>
    </div>
